<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Лучший покупатель</h1>
{% if customer %}
    <p>Покупатель: {{ customer.customer__name }}</p>
    <p>Сумма покупок: {{ customer.total_sales }}</p>
{% else %}
    <p>Нет покупок.</p>
{% endif %}
</body>
</html>
