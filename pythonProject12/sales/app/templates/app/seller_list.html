<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h1>Список ПРОДАВЦОВ</h1>
   <form method="GET">
       <input type="text" name="q" placeholder="Поиск по имени" value="{{ query }}">
       <button type="submit">Поиск</button>
   </form>
   <table>
       <tr>
           <th>Имя</th>
           <th>электрон. Адрес</th>
           <th>Телефон</th>

       </tr>
       {% for seller in sellers %}
       <tr>
           <td>{{ seller.name }}</td>
           <td>{{ seller.email }}</td>
           <td>{{ seller.phone }}</td>
           <td>
               <a href="{% url 'edit_seller' seller.id %}">Изменить</a>
               <a href="{% url 'delete_seller' seller.id %}">Удалить</a>
           </td>
       </tr>
       {% endfor %}
   </table>
   <a href="{% url 'index' %}">Назад</a>
</body>
</html>
