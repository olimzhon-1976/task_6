<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Список ПРОДАВЦОВ</h1>
   <form method="GET">
       <input type="text" name="q" placeholder="Поиск по имени" value="{{ query }}">
       <button type="submit">Поиск</button>
   </form>
   <table>
       <tr>
           <th>Названия продукта</th>
           <th>Покупатель</th>
           <th>Продавец</th>
           <th>Дата</th>
           <th>Сумма</th>

       </tr>
       {% for sale in sales %}
       <tr>
           <td>{{ sale.product }}</td>
           <td>{{ sale.customer }}</td>
           <td>{{ sale.selle }}</td>
           <td>{{ sale.date }}</td>
           <td>{{ sale.amount }}</td>
           <td>
               <a href="{% url 'edit_sale' sale.id %}">Изменить</a>
               <a href="{% url 'delete_sale' sale.id %}">Удалить</a>
           </td>
       </tr>
       {% endfor %}
   </table>
   <a href="{% url 'index' %}">Назад</a>
</body>
</html>
